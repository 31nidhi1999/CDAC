<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <h1>STUDENT REGISTRATION</h1>

        <div>
            <label>First Name </label>
            <input type="text" maxlength="30" placeholder="First Name">(max 30 characters a-z and A-Z)
        </div>
        
        <div>
            <label>Last Name </label>
            <input type="text" maxlength="30" placeholder="Last Name">(max 30 characters a-z and A-Z)
        </div>
        
        <div>
            <label>DATE OF BIRTH </label>
            <input type="date">
        </div>
        
        <div>
            <label>EMAIL ID</label>
            <input type="email" maxlength="30" placeholder="EmailID">
        </div>

        <div>
            <label>Mobile Number</label>
            <input type="phone" maxlength="12" placeholder="Mobile Number">
        </div>

        <div>
            <label>GENDER</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">Male</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">Female</label>
        </div>
            
        <div>
            <label>ADDRESS</label>
            <textarea></textarea>
        </div>
        
        <div>
            <label>CITY</label>
            <input type="text" maxlength="30" placeholder="CITY">(max 30 characters a-z and A-Z)
        </div> 

        <div>
            <label>PINCODE</label>
            <input type="PI==" maxlength="6" placeholder="First Name">(6 DIGIT NUMBER)
        </div>

        <div>
            <label>STATE</label>
            <input type="text" maxlength="30" placeholder="STATE">(max 30 characters a-z and A-Z)
        </div>

        <div>
            <label>COUNTRY</label>
            <input type="text" maxlength="30" placeholder="INDIA">(max 30 characters a-z and A-Z)
        </div>
        
        <div>
            <label>HOBBIES</label>
            <input type="checkbox" class="common-input"><Label class="common-label">Drawing</Label>
            <input type="checkbox" class="common-input"><label class="common-label">Singing</label>
            <input type="checkbox" class="common-input"><label class="common-label">other</label>
            <input type="text">
        </div>

        <div>
            <label>QALIFICATION</label>
            <table id="table-marks">
                <TR>
                    <th>SI.No.Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of passing</th>
                </TR>

                <TR>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </TR>

                <TR>
                    <td>Class XIII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </TR>

                <TR>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </TR>

                <TR>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td> 
                </TR>

            </table>
        </div>

        <div>
            <label>COURSES APPLIED FOR</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">BCA</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">B.Com</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">B.Sc</label>
            <input type="radio" name="gender" class="common-input"><label class="common-label">B.A</label>
       
        </div>

        <DIV>
            <button type="button" class="button-common"><label>Submit</label></button>
            <button type="button" class="button-common"><label>Reset</label></button>
        </DIV>
    
    </form>
</body>
</html>
